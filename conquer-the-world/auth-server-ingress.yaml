apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: auth-server-ingress
  namespace: auth-server
  annotations:
    kubernetes.io/ingress.class: istio
spec:
  tls:
  - hosts:
      - auth.172.27.0.3.nip.io
    secretName: istio-ingressgateway-certs
  rules:
  - host: auth.172.27.0.3.nip.io
    http:
      paths:
      - path: /*
        backend:
          serviceName: auth-keycloak-http
          servicePort: 80